# ==============================================================================
# Code validation
# ==============================================================================
# This workflow checks a commit for correctness

name: Code validation
on:
  push:
    branches:
      - 'main'
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
env:
  CI: true
  HUSKY: 0

concurrency:
  group: code-validation-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  commitlint:
    runs-on: ubuntu-latest
    env:
      BASH_ENV: ~/.profile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache ~/.npm
        uses: actions/cache@v4
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on linux/macOS
          key: ci-npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ci-npm-cache-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Validate current commit
        if: github.event_name == 'push'
        run: npx commitlint --last --verbose
      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint --from ${{ github.event.pull_request.head.sha }}~${{ github.event.pull_request.commits }} \
          --to ${{ github.event.pull_request.head.sha }} --verbose

  vitest:
    runs-on: ubuntu-latest
    env:
      BASH_ENV: ~/.profile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Cache ~/.npm
        uses: actions/cache@v4
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on linux/macOS
          key: ci-npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ci-npm-cache-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx vitest run --coverage
      - name: Upload coverage stats
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
